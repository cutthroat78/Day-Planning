<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                background-color: black;
                color: white;
            }
            form {
                text-align: center;
            }
            legend {
                text-align: center;
            }
        </style>
        <title>Day Planning</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Gross Time</legend>
                <label>Starting Time to Ending Time</label><input type=time autofocus> - <input type=time> <br>
                <label>Total Time:<input type=time></label>
            </fieldset>
            <fieldset>
                <legend>Non-Working/Break Time</legend>
                    <input type=text placeholder="E.G: Break(s)"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Meeting(s)"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: (Phone) Call(s)"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Bathroom Break(s)"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Distraction(s)"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Unexpected"> <label>Time:</label><input type=time> <br>
                    <label>Total Non-Working Time:</label><input type=time> <br>
                    <label>Total Time without Non-working Time:</label><input type=time> <br>
            </fieldset>
            <fieldset>
                <legend>(Non-)Urgent & (Un)Important</legend>
                <label>All Tasks:</label> <br>
                <input type=text placeholder="E.G: Code this Website"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Photocopying"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Preparation"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Scheduling"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: (Phone) Call(s)"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Cleaning"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Start next project"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Install Software"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Make Diagram"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Setup Firewall"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Research (Something)"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
                <input type=text placeholder="E.G: Look for (Something)"> <label>Important?</label><input type=checkbox> <label>Urgent?<input type=checkbox></label><br>
            </fieldset>
            <fieldset>
                <legend>To Dos</legend>
                    <input type=text placeholder="E.G: Code this Website"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Photocopying"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Preparation"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Scheduling"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: (Phone) Call(s)"> <label>Time:</label><input type=time> <br>
                    <input type=text placeholder="E.G: Cleaning"> <label>Time:</label><input type=time> <br>
                    <label>Total Time Working:</label><input type=time> <br>
                    <label>Leftover Time:</label><input type=time> <br>
            </fieldset>
            <fieldset>
                <legend>Priority Planning</legend>
                    <label>1.</label><input type=text placeholder="E.G: Preparation"> <label>Time:</label><input type=time> <br>
                    <label>2.</label><input type=text placeholder="E.G: Code this Website"> <label>Time:</label><input type=time> <br>
                    <label>3.</label><input type=text placeholder="E.G: Scheduling"> <label>Time:</label><input type=time> <br>
                    <label>4.</label><input type=text placeholder="E.G: Photocopying"> <label>Time:</label><input type=time> <br>
                    <label>5.</label><input type=text placeholder="E.G: (Phone) Call(s)"> <label>Time:</label><input type=time> <br>
                    <label>6.</label><input type=text placeholder="E.G: Cleaning"> <label>Time:</label><input type=time> <br>
            </fieldset>
        </form>
    </body>
</html>
